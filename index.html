<!DOCTYPE html>

<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <link rel="stylesheet" href="assets/style.css"> 
        <title>ohmyfood</title>
        <script src="https://kit.fontawesome.com/72c9564a14.js" crossorigin="anonymous"></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Shrikhand&display=swap" rel="stylesheet">
    </head>

    <body>
        <header>
            <div class="header-logo">
                <img src="assets/images/logo/ohmyfood@2x.svg">
            </div>
            <div class="header-location">
                <i class="fa-solid fa-location-dot fa-sm" style="color: #353535;"></i>
                <p>Paris, Belleville</p>
            </div>
        </header>

        <section class="home-book">
            <h1>Réservez le menu qui vous convient</h1>
            <p>Découvrez des restaurants d'exception, sélectionnés par nos soins.</p>
            <button class="btn-main">Explorer nos restaurants</button>
        </section>

        <section class="home-guide">
            <h1>Fonctionnement</h1>
                <div>
                    <p>1</p>
                    <i class="fa-solid fa-mobile-screen" style="color: #7E7E7E;"></i>
                    <p>Choisissez un restaurant</p>
                </div>
                <div>
                    <p>2</p>
                    <i class="fa-solid fa-list" style="color: #7E7E7E;"></i>
                    <p>Composez votre menu</p>
                </div>
                <div>
                    <p>3</p>
                    <i class="fa-solid fa-store" style="color: #7E7E7E;"></i>
                    <p>Dégustez au restaurant</p>
                </div>
        </section>
    </body>
</html>
